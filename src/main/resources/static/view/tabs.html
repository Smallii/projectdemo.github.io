<!-- 模态框（Modal）注册 -->
<div class="modal fade" id="myModalregin" tabindex="-1" role="dialog" aria-labelledby="myModalLabelregin" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<h4 class="modal-title" id="myModalLabelregin">
					注册新用户
				</h4>
			</div>
			<div class="modal-body">
                            <!-- 注册用户 -->
                            <form name="myForm" class="form-horizontal" role="form" novalidate>
                                <div class="form-group" ng-class="{true :'has-success', false :'has-error'}[PhoneVal]">
                                  <label class="col-sm-2 control-label">电话</label>
                                  <div class="col-sm-10">
                                      <input type="number" name="phone" ng-model="Users.phone" class="form-control" ng-change="viPhone()" required>
                                      <span class="help-block" ng-show="myForm.phone.$dirty && myForm.phone.$invalid"><span ng-show="myForm.phone.$error.required">请输入有效的手机号</span></span>
                                  </div>
                                </div>
                                <div class="form-group" ng-class="{true :'has-success', false :'has-error'}[MonickerVal]">
                                  <label class="col-sm-2 control-label">名字</label>
                                  <div class="col-sm-10">
                                    <input type="text" name="monicker" ng-model="Users.monicker" class="form-control" ng-change="viMonicker()" required>
                                    <span class="help-block" ng-show="myForm.monicker.$dirty && myForm.monicker.$invalid"><span ng-show="myForm.monicker.$error.required">请输入名字</span></span>
                                  </div>
                                </div>
                                <div class="form-group" ng-class="{true :'has-success', false :'has-error'}[PasswordVal]">
                                  <label class="col-sm-2 control-label">密码</label>
                                  <div class="col-sm-10">
                                    <input type="text" name="password" ng-model="Users.password" class="form-control" ng-change="viPassword()" required>
                                    <span class="help-block" ng-show="myForm.password.$dirty && myForm.password.$invalid"><span ng-show="myForm.password.$error.required">请输入密码</span></span>
                                  </div>
                                </div>
                                <!-- 
                                <div class="form-group" ng-class="{true :'has-success', false :'has-error'}[CodeVal]">
                                  <label class="col-sm-2 control-label">验证码</label>
                                  <div class="col-sm-10">
                                    <input type="text" name="code" ng-model="Users.code" class="form-control" ng-change="viCode()" required>
                                    <span class="help-block" ng-show="myForm.code.$dirty && myForm.code.$invalid"><span ng-show="myForm.code.$error.required">请输入有效的验证码</span></span>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="col-sm-2 control-label"></label>
                                  <div class="col-sm-10">
                                    <canvas id="canvas" style="width:120px;height:50px;">你的浏览器不支持canvas,请更换浏览器!</canvas>
                                    <a href="#" class="navbar-link" onclick="toggleVeritification();">看不清,换一张</a>
                                  </div>
                                </div>
                                 -->
                            </form>
			</div>
			<div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" ng-click="Regin()" class="btn btn-primary" ng-disabled="myForm.phone.$dirty && myForm.phone.$invalid || myForm.monicker.$dirty && myForm.monicker.$invalid || myForm.password.$dirty && myForm.password.$invalid || myForm.code.$dirty && myForm.code.$invalid">
                                    确定注册
                            </button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<!-- 模态框（Modal）登陆 -->
<div class="modal fade" id="myModallogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabellogin" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<h4 class="modal-title" id="myModalLabellogin">
					登录
				</h4>
			</div>
			<div class="modal-body">
                            <!-- 登陆 -->
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                  <label for="firstname" class="col-sm-2 control-label">名字</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="lastname" class="col-sm-2 control-label">姓</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">

                                    </div>
                                  </div>
                                </div>
                            </form>

			<div class="modal-footer">

				</button>
				<button type="button" class="btn btn-primary">
					确定登录
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
